<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href=".css" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
	<h2>ホテル検索</h2>
	<form action="hotel-search.html" th:action="@{/ex02/search}" th:object="${hotelForm}" method="post">
		<div th:errors="*{price}" style="color: red">error</div>
		<input type="text" id="price" th:id="price" name="price" th:field="*{price}">
		<label for="price" th:for="price">円以下</label><br>
		<button>検索</button>
	</form>
	
	<div th:if="${hotelList}">
		<table th:each="hotel:${hotelList}">
			<tr>
				<td>ホテル名</td>
				<td th:text="${hotel.hotelName}">hotel_name</td>
			</tr>
			<tr>
				<td>最寄り駅</td>
				<td th:text="${hotel.nearestStation}">nearest_station</td>
			</tr>
			<tr>
				<td>価格</td>
				<td th:text="${hotel.price}">price</td>
			</tr>
		</table>
	</div>
</body>
</html>
