<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link th:href="@{/css/hotel-search.css}" rel="stylesheet">
<title>Insert title here</title>
</head>
<body>
	<h2>ホテル検索</h2>
	<form action="hotel-search.html" th:action="@{/ex02/search}" th:object="${hotelForm}" method="post">
		<div th:errors="*{price}" style="color: red">error</div>
		<input type="text" id="price" th:id="price" name="price" th:field="*{price}">
		<label for="price" th:for="price">円以下</label><br>
		<button>検索</button>
	</form>
	<br>
	<div th:if="${hotelList}">
		<table th:each="hotel:${hotelList}">
			<tr class="odd">
				<td class="colum">ホテル名</td>
				<td class="value" th:text="${hotel.hotelName}">hotel_name</td>
			</tr>
			<tr class="even">
				<td class="colum">最寄り駅</td>
				<td class="value" th:text="${hotel.nearestStation}">nearest_station</td>
			</tr>
			<tr class="odd">
				<td class="colum">価格</td>
				<td class="value" th:text="${#numbers.formatInteger(hotel.price, 0, 'COMMA')}">price</td>
			</tr>
		</table>
	</div>
</body>
</html>
